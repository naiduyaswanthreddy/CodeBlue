<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Information and Troubleshooting</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>




  <header>
    <div class="header-content">
      <img src="logo.png" alt="Logo" class="logo">
      <h1 class="header-title">Product Information and Troubleshooting</h1>

      <div class="nav-links">
        <a href="main.html" class="nav-link signin-button">Logout</a>
        
      </div>
     
    </div>
  </header>
  





  
  <main>
    <aside id="sidebar">
      <h2>Search History</h2>
      <ul id="history-list">
        <!-- Search history will be populated here by JavaScript -->
      </ul>
    </aside>


   




  




        <section id="content">
          <div id="upload-section">
            <h2>Upload File</h2>
            <div class="container">
              <form id="upload-form">
                <label for="file-input">Choose a file:</label>
                <div class="input-group">
                  <input accept=".pdf" class="inpdddut" name="arquivo" id="file-input" type="file">
                  <input value="Send" type="submit" class="inpdddut">
                </div>
              </form>
            </div>
          </div>
  
        
    





      <div id="chat-section" class="hidden">
        <h2>Chatbot</h2>
        <div id="chatbox">
          <!-- Chat messages will appear here -->
        </div>
        <form id="chat-form">
          <input type="text" id="chat-input" placeholder="Ask a question..." required>


          <!--    send button      -->
          <button>
            <div class="svg-wrapper-1">
              <div class="svg-wrapper">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                  <path fill="none" d="M0 0h24v24H0z"></path>
                  <path fill="currentColor" d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z"></path>
                </svg>
              </div>
            </div>
            <span>Send</span>
          </button>
          
          
          
        </form>
      </div>
    </section>
  </main>
  <script src="scripts2.js"></script>



  <div class="main-content">
    <!-- Main content of the homepage -->
</div>

<div class="form-container" id="form-container">
    <!-- Signup form will be loaded here -->
</div>

<script src="main2.js"></script>
</body>
</html>
