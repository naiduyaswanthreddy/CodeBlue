.form {

        transform: translate(-50%, -60%);

    to {

    }
}

.animated-button {
    position: relative;
    display: inline-block;
    padding: 12px 24px;
    border: none;
    font-size: 16px;
    background-color: inherit;
    border-radius: 100px;
    font-weight: 600;
    color: #ffffff40;
    box-shadow: 0 0 0 2px #ffffff20;
    cursor: pointer;
    overflow: hidden;
    transition: all 0.6s cubic-bezier(0.23, 1, 0.320, 1);
  }
  
  .animated-button span:last-child {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 20px;
    height: 20px;
    background-color: #f5fbff;
    border-radius: 50%;
    opacity: 0;
    transition: all 0.8s cubic-bezier(0.23, 1, 0.320, 1);
  }
  
  .animated-button span:first-child {
    position: relative;
    z-index: 1;
  }
  
  .animated-button:hover {
    box-shadow: 0 0 0 5px #2195f360;
    color: #ed0d0d;
  }
  
  .animated-button:active {
    scale: 0.95;
  }
  
  .animated-button:hover span:last-child {
    width: 220px;
    height: 150px;
    opacity: 1;
  }
  
















  .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; /* 15% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Could be more or less, depending on screen size */

            border-radius: 10px;
        }

<body>
    <header>
        <!-- You can add header content here if needed -->
    </header>
        <div class="container">
        <div class="form">
            <form action="/login" method="POST">
                <h2>Login Here</h2>
                <input type="email" name="email" id="email" class="input-feild" placeholder="Username">
                <input type="password" name="password" id="password" class="input-feild" placeholder="Password">

                <button class="animated-button" onclick="redirectToPage2()">
                    <span>Login</span>
                    <span></span>
                </button>

                <p class="link">Don't have an account? </p>
                <p class="liw"><a href="signup.html" class="signup-link">Signup here</a></p>
                <p class="link2">Login with</p>

                <div class="icon">
                    <a href="https://www.facebook.com/" class="social-link1"><i class="fab fa-facebook fa-2x"></i></a>
                    <a href="https://www.whatsapp.com/" class="social-link2"><i class="fab fa-whatsapp fa-2x"></i></a>
                    <a href="https://www.google.com/" class="social-link3"><i class="fab fa-google fa-2x"></i></a>
                </div>
                <p class="link"><a href="#" class="forgot-password-link" onclick="document.getElementById('forgotPasswordModal').style.display='block'">Forgot Password?</a></p>
            </form>
        </div>
    </div>

    <!-- Forgot Password Modal -->
    <div id="forgotPasswordModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="document.getElementById('forgotPasswordModal').style.display='none'">&times;</span>
            <form id="forgotPasswordForm">
                <h2>Forgot Password</h2>
                <input type="email" name="forgotEmail" id="forgotEmail" placeholder="Enter your email" required>
                <button type="button" onclick="sendOTP()">Send OTP</button>
            </form>
            <form id="verifyOTPForm" style="display: none;">
                <h2>Verify OTP</h2>
                <input type="text" name="otp" id="otp" placeholder="Enter OTP" required>
                <button type="button" onclick="verifyOTP()">Verify OTP</button>
            </form>
            <form id="resetPasswordForm" style="display: none;">
                <h2>Reset Password</h2>
                <input type="password" name="newPassword" id="newPassword" placeholder="Enter new password" required>
                <button type="button" onclick="resetPassword()">Reset Password</button>
            </form>
        </div>
    </div>

    <script>
        // Script to handle modal display
        const forgotPasswordModal = document.getElementById('forgotPasswordModal');
        const sendOTPButton = document.getElementById('sendOTPButton');
        const verifyOTPForm = document.getElementById('verifyOTPForm');
        const resetPasswordForm = document.getElementById('resetPasswordForm');

        function sendOTP() {
            // Implement AJAX call to send OTP to the registered email
            const email = document.getElementById('forgotEmail').value;
            fetch('/send-otp', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('forgotPasswordForm').style.display = 'none';
                    document.getElementById('verifyOTPForm').style.display = 'block';
                } else {
                    alert(data.message);
                }
            });
        }

        function verifyOTP() {
            // Implement AJAX call to verify OTP
            const otp = document.getElementById('otp').value;
            fetch('/verify-otp', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ otp })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('verifyOTPForm').style.display = 'none';
                    document.getElementById('resetPasswordForm').style.display = 'block';
                } else {
                    alert(data.message);
                }
            });
        }

        function resetPassword() {
            // Implement AJAX call to reset password
            const newPassword = document.getElementById('newPassword').value;
            fetch('/reset-password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ newPassword })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Password reset successfully.');
                    forgotPasswordModal.style.display = 'none';
                } else {
                    alert(data.message);
                }
            });
        }

        // Close the modal when the user clicks outside of the modal
        window.onclick = function(event) {
            if (event.target == forgotPasswordModal) {
                forgotPasswordModal.style.display = "none";
            }
        }
    </script>
